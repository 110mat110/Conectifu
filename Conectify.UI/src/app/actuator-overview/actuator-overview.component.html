<div *ngIf="actuatorIds">
  <div #theContainer>
    <mat-grid-list cols="{{columnNum}}" rowHeight="250px" gutterSize="6px">
      <div *ngFor="let actuator of actuatorIds" width="100%" style="flex: 1 1 auto;">
        <mat-grid-tile *ngIf="actuator.visible">
          <app-actuator-cube [actuatorId]="actuator"></app-actuator-cube>
        </mat-grid-tile>
      </div>
    </mat-grid-list>
  </div>
</div>
<div *ngIf="!actuatorIds">
  no actuators found!
</div>
