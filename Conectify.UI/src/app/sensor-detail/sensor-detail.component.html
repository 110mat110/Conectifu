<div *ngIf="data.sensor" class="detailBackground">
    <p>Details of sensor</p>
    {{data.sensor.name}}
    <div *ngIf="latestVal">
        <p>{{latestVal.name}} : {{latestVal.numericValue}} {{latestVal.unit}}</p>
        <div *ngIf="latestVal.stringValue">
            {{latestVal.stringValue}} {{latestVal.unit}}<br />
        </div>
        {{latestValTime}}
    </div>
    <div echarts [autoResize]="true" [options]="chartOption" class="cube-chart" #cubeChartRef></div>
</div>
