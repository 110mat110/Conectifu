<div *ngIf="sensor"  class="detailBackground">
<p>Details of sensor</p>
{{sensor.name}} in {{device.name}}
<div *ngIf="latestVal">
    {{latestVal.name}}  <br/>
    {{latestVal.numericValue}} {{latestVal.unit}}<br/>
    <div *ngIf="latestVal.stringValue">
        {{latestVal.stringValue}} {{latestVal.unit}}<br/>
    </div>
    {{getTime()}}
</div>
<div echarts [autoResize]="true" [options]="chartOption" class="cube-chart" ></div>
</div>
