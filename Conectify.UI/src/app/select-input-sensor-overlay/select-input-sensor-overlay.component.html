<div *ngIf="sensors" class="overlayDiv" style="width: 100%;">
    <div #theContainer style="width: 100%;">
  <mat-grid-list cols="{{columnNum}}" rowHeight="100px" gutterSize="6px" style="width: 100%;">
      <mat-grid-tile *ngFor="let sensor of sensors" style="background-color: {{sensor.color}};">
        <div (click)="select(sensor)" class="cube">
            {{sensor.sensor.name}}
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button *ngIf="selectedSensor" [mat-dialog-close]="selectedSensor" cdkFocusInitial>Select</button>
</mat-dialog-actions>
