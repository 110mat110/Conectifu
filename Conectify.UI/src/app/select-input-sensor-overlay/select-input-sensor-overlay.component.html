<div *ngIf="sensors" class="overlayDiv">
    <div #theContainer>
  <mat-grid-list cols="{{columnNum}}" rowHeight="100px" gutterSize="6px">
      <mat-grid-tile *ngFor="let sensor of sensors">
        <div (click)="selectedSensor(sensor.id)" class="cube">
            {{sensor.sensorName}} @ {{sensor.sourceThing.thingName}}
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>

  All sensors!
